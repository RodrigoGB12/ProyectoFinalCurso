<div class="container mt-5">
    <!-- Tarjeta con la información del cliente -->
    <div class="card shadow-lg p-4">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">ID: {{ cliente?.id }}</h2>
            <hr>
            <ul class="list-group">
                <li class="list-group-item"><strong>Nombre:</strong> {{ cliente?.nombre }}</li>
                <li class="list-group-item"><strong>Correo Electrónico:</strong> {{ cliente?.correo_electronico }}</li>
                <li class="list-group-item"><strong>Teléfono:</strong> {{ cliente?.telefono }}</li>
                <li class="list-group-item"><strong>Dirección:</strong> {{ cliente?.direccion }}</li>
                <li class="list-group-item"><strong>DNI:</strong> {{ cliente?.dni }}</li>
            </ul>
            <div class="text-center mt-3">
                <button class="btn btn-danger" (click)="deleteCliente()">
                    <i class="fas fa-trash"></i> Eliminar Cliente
                </button>
            </div>
        </div>
    </div>
</div>
